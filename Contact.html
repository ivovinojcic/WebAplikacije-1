<body>

            </ul>

        </div>
    </div>





    <header class="showcase">
        <div class="content">
            <a><img src="logo.png" class="logo animated bounceInLeft"
                    alt="logo">
                <div class="title">Contact</div>
            </a>
        </div>
    </header>

<section class="services">
        <div class="divframe"><iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2628.9557509211495!2d11.411888015198663!3d48.78273501398545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479efe3e21347dbf%3A0x63221e521609fa91!2sMuseum%20mobile!5e0!3m2!1shr!2shr!4v1578240598299!5m2!1shr!2shr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="">
            </iframe>
        </div>
</section>

    <!--Contact form-->
    <main id="contact">
    <div class="container-contact">
        <div class="wrapper">
            <div class="company-info">
                <h3>Adress and Contact</h3>
                <ul>
                    <li><i class="fa fa-adress" ></i> Auto-Union-Straße 1, 85057 Ingolstadt, Njemačka</li>
                    <li><i class="fa fa-phone"></i> +49 841 890</li>
                    <li><i class="fa fa-envelope"></i>  audi@porschecroatia.hr</li>
                    
                </ul>
                <hr>
            </div>
            <div class="contact">
                <form method="POST" data-netlify="true">
                    <p>
                        <label>Name:</label>
                        <input type="text" name="name" placeholder="Enter name...">
                    </p>
                    <p>
                        <label>Last name:</label>
                        <input type="text" name="company" placeholder="Enter last name...">
                    </p>
                    <p>
                        <label>e-mail:</label>
                        <input type="email" name="email" placeholder="example@mail.com">
                    </p>
                    <p>
                        <label>Phone Number:</label>
                        <input type="text" name="phone" placeholder="(+385) 21 412 576">
                    </p>
                    <p class="full">
                        <label>Meddelande:</label>
                        <textarea name="message" rows="5" placeholder="Enter text..."></textarea>
                    </p>
                    <p class="full">
                        <button>Send</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
